<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  
  <main>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="info">
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="form">
        <div class="input">
          <input type="text" name="" id="email" placeholder="Your email address...">
          <p class="error">Please provide a valid email address</p>
          <p class="sucess">Sucessfull!!!</p>
        </div>
        
        <button id="btn">Notify Me</button>
      </div>
      <div class="image">
        <img src="images/illustration-dashboard.png" alt="" class="banner">
      </div>
      <div class="icons">
        <div class="icon-box"><i class="uil uil-facebook-f"></i></div>
        <div class="icon-box"><i class="uil uil-twitter"></i></div>
        <div class="icon-box"><i class="uil uil-instagram"></i></div>
      </div>
      <div class="footer">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </div>
  </main>

  <!-- We are launching soon!
